        function getTeamStats(name) {
            for (const [team, stats] of Object.entries(TEAM_STATS)) {
                if (name.toLowerCase().includes(team.toLowerCase())) return stats;
            }
            return { corners: 5.0, cornersAg: 5.0, cards: 2.0, cardsAg: 2.0, gf: 1.3, ga: 1.3, ggRate: 50 };
        }

        // GG/NG
        function analyzeGG(home, away) {
            const h = getTeamStats(home);
            const a = getTeamStats(away);
            
            const homeScoreProb = Math.min(95, h.gf / 2.5 * 100);
            const awayScoreProb = Math.min(95, a.gf / 2.5 * 100);
            const avgGGRate = (h.ggRate + a.ggRate) / 2;
            
            let ggProb = (homeScoreProb * awayScoreProb / 100) * 0.5 + avgGGRate * 0.5;
            ggProb = Math.max(25, Math.min(78, ggProb));
            
            const ggConf = 45 + Math.abs(ggProb - 50) * 0.8;
            const ngConf = 45 + Math.abs((100 - ggProb) - 50) * 0.8;
            
            return {
                ggProb: ggProb.toFixed(0),
                bestPick: ggProb > 52 ? 'GG' : 'NG',
                bestConf: ggProb > 52 ? ggConf : ngConf
            };
        }

        // Goals O/U
        function analyzeGoals(home, away) {
            const h = getTeamStats(home);
            const a = getTeamStats(away);
            
            const homeExp = (h.gf * 1.05 + a.ga * 0.95) / 2;
            const awayExp = (a.gf * 0.95 + h.ga * 1.05) / 2;
            const totalExp = homeExp + awayExp;
            
            const lines = [1.5, 2.5, 3.5];
            const preds = lines.map(line => {
                const diff = totalExp - line;
                const prob = Math.max(20, Math.min(80, 50 + diff * 25));
                return { line, pick: diff > 0 ? 'OVER' : 'UNDER', conf: Math.min(82, 48 + Math.abs(diff) * 15) };
            });
            
            return { totalExp: totalExp.toFixed(1), preds, best: preds.reduce((a,b) => a.conf > b.conf ? a : b) };
        }

        // Corners
        function analyzeCorners(home, away) {
            const h = getTeamStats(home);
            const a = getTeamStats(away);
            
            const homeC = (h.corners * 1.08 + a.cornersAg * 0.92) / 2;
            const awayC = (a.corners * 0.92 + h.cornersAg * 1.08) / 2;
            const total = homeC + awayC;
            
            const lines = [8.5, 9.5, 10.5, 11.5];
            const preds = lines.map(line => {
                const diff = total - line;
                return { line, pick: diff > 0 ? 'OVER' : 'UNDER', conf: Math.min(85, 50 + Math.abs(diff) * 9) };
            });
            
            return { total: total.toFixed(1), preds, best: preds.reduce((a,b) => a.conf > b.conf ? a : b) };
        }

        // Cards
        function analyzeCards(home, away) {
            const h = getTeamStats(home);
            const a = getTeamStats(away);
            
            const homeCards = (h.cards * 0.88 + a.cardsAg * 1.12) / 2;
            const awayCards = (a.cards * 1.15 + h.cardsAg * 0.85) / 2;
            const total = homeCards + awayCards;
            
            const lines = [3.5, 4.5, 5.5];
            const preds = lines.map(line => {
                const diff = total - line;
                return { line, pick: diff > 0 ? 'OVER' : 'UNDER', conf: Math.min(82, 48 + Math.abs(diff) * 11) };
            });
            
            return { total: total.toFixed(1), preds, best: preds.reduce((a,b) => a.conf > b.conf ? a : b) };
        }

        // NBA
        function analyzeNBA(home, away) {
            const h = NBA_TEAMS[home] || { avgPts: 112, avgAllow: 112 };
            const a = NBA_TEAMS[away] || { avgPts: 112, avgAllow: 112 };
            
            const homeExp = (h.avgPts + a.avgAllow) / 2 * 1.02;
            const awayExp = (a.avgPts + h.avgAllow) / 2 * 0.98;
            const totalExp = homeExp + awayExp;
            
            const lines = [215.5, 220.5, 225.5, 230.5];
            const preds = lines.map(line => {
                const diff = totalExp - line;
                return { line, pick: diff > 0 ? 'OVER' : 'UNDER', conf: Math.min(78, 45 + Math.abs(diff) * 2.5) };
            });
            
            return { totalExp: totalExp.toFixed(1), spread: (homeExp - awayExp).toFixed(1), preds, best: preds.reduce((a,b) => a.conf > b.conf ? a : b) };
        }

        function analyzePlayer(name) {
            const p = NBA_PLAYERS[name];
            if (!p) return null;
            
            return {
                props: [
                    { stat: 'PTS', line: (p.ppg - 0.5).toFixed(1), pick: 'OVER', conf: 58 + Math.random() * 14 },
                    { stat: 'REB', line: (p.rpg - 0.5).toFixed(1), pick: 'OVER', conf: 54 + Math.random() * 14 },
                    { stat: 'AST', line: (p.apg - 0.5).toFixed(1), pick: 'OVER', conf: 52 + Math.random() * 15 }
                ],
                avgPts: p.ppg, avgReb: p.rpg, avgAst: p.apg
            };
        }

        // Tennis
        function analyzeTennis(p1Name, p2Name, surface = 'hard') {
            const p1 = TENNIS_PLAYERS[p1Name] || { rank: 50, winRate: 50, avgGames: 22 };
            const p2 = TENNIS_PLAYERS[p2Name] || { rank: 50, winRate: 50, avgGames: 22 };
            
            const p1Surface = p1.surface?.[surface] || 65;
            const p2Surface = p2.surface?.[surface] || 65;
            
            const rankDiff = p2.rank - p1.rank;
            const winDiff = p1.winRate - p2.winRate;
            const surfDiff = p1Surface - p2Surface;
            
            let p1WinProb = 50 + rankDiff * 2 + winDiff * 0.3 + surfDiff * 0.2;
            p1WinProb = Math.max(20, Math.min(80, p1WinProb));
            
            const avgGames = (p1.avgGames + p2.avgGames) / 2;
            const tightMatch = Math.abs(p1WinProb - 50) < 12;
            const expGames = avgGames + (tightMatch ? 2.5 : -1.5);
            
            const gameLines = [20.5, 21.5, 22.5, 23.5];
            const gamePreds = gameLines.map(line => {
                const diff = expGames - line;
                return { line, pick: diff > 0 ? 'OVER' : 'UNDER', conf: Math.min(78, 46 + Math.abs(diff) * 8) };
            });
            
            return {
                p1WinProb,
                winner: p1WinProb > 50 ? p1Name : p2Name,
                winnerConf: Math.min(80, 48 + Math.abs(p1WinProb - 50) * 0.7),
                expGames: expGames.toFixed(1),
                gamePreds,
                bestGame: gamePreds.reduce((a,b) => a.conf > b.conf ? a : b)
            };
        }

                    <div class="flex items-center justify-between mb-3">
                        <h2 class="font-bold">üî• <span class="gradient-purple">TENNIS HOT</span></h2>
                    </div>
                    <div class="space-y-2">
                        ${picks.map((p, i) => {
                            const isWinner = p.type === 'winner';
                            return `
                                <div class="glass rounded-xl p-3 slide-up ${p.pred.conf >= 65 ? 'glow-purple' : ''}" style="animation-delay:${i*30}ms">
                                    <div class="flex items-center justify-between mb-2">
                                        <div class="flex items-center gap-2">
                                            <span class="text-lg">${isWinner ? 'üèÜ' : 'üéæ'}</span>
                                            <div>
                                                <p class="font-bold text-white text-sm">${p.match.p1} vs ${p.match.p2}</p>
                                                <p class="text-[10px] text-gray-500">${p.match.tournament} ‚Ä¢ ${p.match.round}</p>
                                            </div>
                                        </div>
                                        ${confBadge(p.pred.conf)}
                                    </div>
                                    <div class="flex items-center justify-between bg-purple-500/10 rounded-lg p-2">
                                        <div>
                                            <p class="text-[10px] text-gray-500">${isWinner ? 'Vincente' : 'Total Games'}</p>
                                            <p class="text-lg font-black text-white">${isWinner ? p.pred.pick : `${p.pred.pick} ${p.pred.line}`}</p>
                                        </div>
                                        <button onclick="savePick('${p.match.p1} vs ${p.match.p2} - ${isWinner ? 'Vince ' + p.pred.pick : 'Games ' + p.pred.pick + ' ' + p.pred.line}', ${p.pred.conf}, 'tennis')" class="bg-gradient-to-r from-purple-400 to-pink-500 text-white px-3 py-1.5 rounded-lg text-xs font-bold">üíæ</button>
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            // MATCHES TAB
            if (state.activeTab === 'matches') {
                if (sport === 'football') {
                    content = `
                        <div class="flex gap-1.5 overflow-x-auto pb-2 mb-3">
                            ${Object.entries(FOOTBALL_LEAGUES).slice(0, 7).map(([id, l]) => `
                                <button onclick="state.selectedLeague=${id};fetchFootballMatches()" class="px-2.5 py-1 rounded-lg text-xs font-bold whitespace-nowrap ${state.selectedLeague == id ? 'bg-gradient-to-r from-emerald-400 to-cyan-500 text-gray-900' : 'glass text-gray-400'}">
                                    ${l.flag}
                                </button>
                            `).join('')}
                        </div>
                        <div class="flex items-center justify-between mb-3">
                            <h2 class="font-bold">üìÖ Partite</h2>
                            <button onclick="fetchFootballMatches()" class="glass px-3 py-1 rounded-lg text-xs">üîÑ</button>
                        </div>
                        <div class="space-y-2">
                            ${state.footballMatches.length === 0 ? '<p class="glass rounded-xl p-6 text-center text-gray-500">Clicca üîÑ</p>' : ''}
                            ${state.footballMatches.map(m => {
                                const dt = formatDate(m.fixture?.date);
                                return `
                                    <div class="glass rounded-lg p-3">
                                        <div class="flex items-center justify-between">
                                            <div>
                                                <p class="font-bold text-white text-sm">${m.teams.home.name} vs ${m.teams.away.name}</p>
                                                <p class="text-[10px] text-gray-500">${dt.date} ‚Ä¢ ${dt.time}</p>
                                            </div>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                } else if (sport === 'nba') {
                    content = `
                        <h2 class="font-bold mb-3">üìÖ NBA Games</h2>
                        <div class="space-y-2">
                            ${state.nbaGames.map(g => {
                                const analysis = analyzeNBA(g.home, g.away);
                                return `
                                    <div class="glass rounded-lg p-3">
                                        <div class="flex items-center justify-between mb-2">
                                            <p class="font-bold text-white text-sm">${g.home} vs ${g.away}</p>
                                            <span class="text-xs text-gray-500">${g.time}</span>
                                        </div>
                                        <div class="flex gap-2 text-xs">
                                            <span class="glass px-2 py-1 rounded">Total: ${analysis.totalExp}</span>
                                            <span class="glass px-2 py-1 rounded">Spread: ${analysis.spread}</span>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                } else {
                    content = `
                        <h2 class="font-bold mb-3">üìÖ Tennis Matches</h2>
                        <div class="space-y-2">
                            ${state.tennisMatches.map(m => {
                                const analysis = analyzeTennis(m.p1, m.p2, m.surface);
                                return `
                                    <div class="glass rounded-lg p-3">
                                        <div class="flex items-center justify-between mb-2">
                                            <div>
                                                <p class="font-bold text-white text-sm">${m.p1} vs ${m.p2}</p>
                                                <p class="text-[10px] text-gray-500">${m.tournament} ‚Ä¢ ${m.round}</p>
                                            </div>
                                        </div>
                                        <div class="flex gap-2 text-xs">
                                            <span class="glass px-2 py-1 rounded">${m.p1}: ${analysis.p1WinProb.toFixed(0)}%</span>
                                            <span class="glass px-2 py-1 rounded">Games: ${analysis.expGames}</span>
                                        </div>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    `;
                }
            }

            // STATS TAB
            if (state.activeTab === 'stats') {
                const stats = getStats();
                content = `
                    <div class="glass rounded-xl p-4 mb-4 glow">
                        <div class="grid grid-cols-4 gap-2 text-center">
                            <div class="bg-white/5 rounded-lg p-2"><p class="text-xl font-black text-white">${stats.total}</p><p class="text-[10px] text-gray-500">Tot</p></div>
                            <div class="bg-emerald-500/20 rounded-lg p-2"><p class="text-xl font-black text-emerald-400">${stats.won}</p><p class="text-[10px] text-gray-500">Win</p></div>
                            <div class="bg-red-500/20 rounded-lg p-2"><p class="text-xl font-black text-red-400">${stats.lost}</p><p class="text-[10px] text-gray-500">Lost</p></div>
                            <div class="bg-cyan-500/20 rounded-lg p-2"><p class="text-xl font-black text-cyan-400">${stats.hitRate}%</p><p class="text-[10px] text-gray-500">Hit</p></div>
                        </div>
                    </div>
                    <div class="space-y-2">
                        ${state.history.length === 0 ? '<p class="glass rounded-xl p-6 text-center text-gray-500">Nessun pick</p>' : ''}
                        ${state.history.sort((a,b) => b.id - a.id).slice(0, 30).map(e => {
                            const icon = e.sport === 'nba' ? 'üèÄ' : e.sport === 'tennis' ? 'üéæ' : '‚öΩ';
                            const cls = e.result === 'won' ? 'border-emerald-500/30 bg-emerald-500/5' : e.result === 'lost' ? 'border-red-500/30 bg-red-500/5' : '';
                            return `
                                <div class="glass rounded-lg p-2 border ${cls}">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center gap-2 flex-1 min-w-0">
                                            <span>${icon}</span>
                                            <p class="text-xs text-white truncate">${e.description}</p>
                                        </div>
                                        ${e.result === null ? `
                                            <div class="flex gap-1 ml-2">
                                                <button onclick="updateResult(${e.id},'won')" class="bg-emerald-500 text-white px-2 py-1 rounded text-xs">‚úì</button>
                                                <button onclick="updateResult(${e.id},'lost')" class="bg-red-500 text-white px-2 py-1 rounded text-xs">‚úó</button>
                                            </div>
                                        ` : `<span class="text-lg">${e.result === 'won' ? '‚úÖ' : '‚ùå'}</span>`}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                `;
            }

            // LAYOUT
            root.innerHTML = `
                <div class="max-w-lg mx-auto min-h-screen flex flex-col">
                    <header class="glass sticky top-0 z-50 border-b border-white/5">
                        <div class="px-3 py-2 flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <div class="w-8 h-8 rounded-lg bg-gradient-to-br ${sportColors[sport]} flex items-center justify-center">
                                    <span>${sport === 'football' ? '‚öΩ' : sport === 'nba' ? 'üèÄ' : 'üéæ'}</span>
                                </div>
                                <span class="font-black text-white text-sm">BOMBA BET</span>
                            </div>
                            <div class="flex gap-1 glass rounded-lg p-1">
                                <button onclick="state.activeSport='football';state.activeTab='hot';render()" class="px-2 py-1 rounded text-sm ${sport === 'football' ? 'bg-gradient-to-r from-emerald-400 to-cyan-500 text-gray-900 font-bold' : 'text-gray-500'}">‚öΩ</button>
                                <button onclick="state.activeSport='nba';state.activeTab='hot';render()" class="px-2 py-1 rounded text-sm ${sport === 'nba' ? 'bg-gradient-to-r from-orange-400 to-yellow-500 text-gray-900 font-bold' : 'text-gray-500'}">üèÄ</button>
                                <button onclick="state.activeSport='tennis';state.activeTab='hot';render()" class="px-2 py-1 rounded text-sm ${sport === 'tennis' ? 'bg-gradient-to-r from-purple-400 to-pink-500 text-white font-bold' : 'text-gray-500'}">üéæ</button>
                            </div>
                        </div>
                        <div class="flex px-2 pb-2 gap-1">
                            <button onclick="state.activeTab='hot';render()" class="flex-1 py-1.5 rounded-lg text-xs font-bold ${state.activeTab === 'hot' ? 'bg-gradient-to-r ' + sportColors[sport] + ' text-gray-900' : 'text-gray-500'}">üî• Hot</button>
                            <button onclick="state.activeTab='matches';render()" class="flex-1 py-1.5 rounded-lg text-xs font-bold ${state.activeTab === 'matches' ? 'bg-gradient-to-r ' + sportColors[sport] + ' text-gray-900' : 'text-gray-500'}">üìÖ Match</button>
                            <button onclick="state.activeTab='stats';render()" class="flex-1 py-1.5 rounded-lg text-xs font-bold ${state.activeTab === 'stats' ? 'bg-gradient-to-r ' + sportColors[sport] + ' text-gray-900' : 'text-gray-500'}">üìä Stats</button>
                        </div>
                    </header>
                    <main class="flex-1 p-3 pb-4">${content}</main>
                </div>
            `;
        }

        // INIT
        setupAuthListener();
    </script>
</body>
