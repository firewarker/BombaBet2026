                if (state.activeSport === 'football') {
                    const data = await apiCall(`https://v3.football.api-sports.io/fixtures?league=${state.selectedLeague}&season=2024&next=20`);
                    if (data.response && data.response.length > 0) {
                        state.matches = data.response;
                    } else {

                    }
                } else if (state.activeSport === 'nba') {
                    // Try multiple dates
                    for (let i = 0; i <= 5; i++) {
                        const date = getDateString(i);
                        const data = await apiCall(`https://v1.basketball.api-sports.io/games?league=12&season=2024-2025&date=${date}`);
                        if (data.response && data.response.length > 0) {
                            const upcoming = data.response.filter(g => g.status.short !== 'FT' && g.status.short !== 'AOT');
                            if (upcoming.length > 0) {
                                state.matches = upcoming;
                                break;
                            }
                        }
                    }
                    if (state.matches.length === 0) state.error = 'Nessuna partita NBA trovata';
                } else if (state.activeSport === 'tennis') {
                    for (let i = 0; i <= 5; i++) {
                        const date = getDateString(i);
                        const data = await apiCall(`https://v1.tennis.api-sports.io/games?date=${date}`);
                        if (data.response && data.response.length > 0) {
                            const upcoming = data.response.filter(g => g.status.short === 'NS');
                            if (upcoming.length > 0) {

                                break;
                            }
                        }
                    }
                    if (state.matches.length === 0) state.error = 'Nessuna partita Tennis trovata';
                }

                state.error = 'Errore caricamento. Riprova.';

        function getTeamStats(name) {
            for (const [team, stats] of Object.entries(TEAM_STATS)) {
                if (name.toLowerCase().includes(team.toLowerCase()) || team.toLowerCase().includes(name.toLowerCase())) {
                    return stats;
                }
            }
            return { corners: 5.0, cornersAg: 5.0, cards: 2.0, cardsAg: 2.0, gf: 1.3, ga: 1.3, ggRate: 50 };
        }

        function analyzeFootballMatch(home, away) {
            const h = getTeamStats(home);
            const a = getTeamStats(away);

            // GG/NG
            const homeScoreProb = Math.min(95, h.gf / 2.5 * 100);
            const awayScoreProb = Math.min(95, a.gf / 2.5 * 100);
            const avgGGRate = (h.ggRate + a.ggRate) / 2;
            let ggProb = (homeScoreProb * awayScoreProb / 100) * 0.5 + avgGGRate * 0.5;
            ggProb = Math.max(25, Math.min(78, ggProb));

            // Goals
            const homeGoalsExp = (h.gf * 1.05 + a.ga * 0.95) / 2;
            const awayGoalsExp = (a.gf * 0.95 + h.ga * 1.05) / 2;
            const totalGoalsExp = homeGoalsExp + awayGoalsExp;

            // Corners
            const homeCornersExp = (h.corners * 1.08 + a.cornersAg * 0.92) / 2;
            const awayCornersExp = (a.corners * 0.92 + h.cornersAg * 1.08) / 2;
            const totalCornersExp = homeCornersExp + awayCornersExp;

            // Cards
            const homeCardsExp = (h.cards * 0.88 + a.cardsAg * 1.12) / 2;
            const awayCardsExp = (a.cards * 1.15 + h.cardsAg * 0.85) / 2;
            const totalCardsExp = homeCardsExp + awayCardsExp;

            return {
                gg: {
                    prob: ggProb,
                    pick: ggProb > 52 ? 'GG' : 'NG',
                    conf: 45 + Math.abs(ggProb - 50) * 0.8
                },
                goals: {
                    exp: totalGoalsExp,
                    lines: [1.5, 2.5, 3.5].map(line => ({
                        line,
                        pick: totalGoalsExp > line ? 'OVER' : 'UNDER',
                        conf: Math.min(82, 48 + Math.abs(totalGoalsExp - line) * 15)
                    }))
                },
                corners: {
                    exp: totalCornersExp,
                    lines: [8.5, 9.5, 10.5, 11.5].map(line => ({
                        line,
                        pick: totalCornersExp > line ? 'OVER' : 'UNDER',
                        conf: Math.min(85, 50 + Math.abs(totalCornersExp - line) * 9)
                    }))
                },
                cards: {
                    exp: totalCardsExp,
                    lines: [3.5, 4.5, 5.5].map(line => ({
                        line,
                        pick: totalCardsExp > line ? 'OVER' : 'UNDER',
                        conf: Math.min(82, 48 + Math.abs(totalCardsExp - line) * 11)
                    }))
                }
            };
        }

        function analyzeNBAGame(homeTeam, awayTeam) {
            const h = NBA_TEAMS[homeTeam] || { avgPts: 112, avgAllow: 112 };
            const a = NBA_TEAMS[awayTeam] || { avgPts: 112, avgAllow: 112 };

            const homeExp = (h.avgPts + a.avgAllow) / 2 * 1.02;
            const awayExp = (a.avgPts + h.avgAllow) / 2 * 0.98;
            const totalExp = homeExp + awayExp;
            const spread = homeExp - awayExp;

            return {
                total: {
                    exp: totalExp,
                    lines: [215.5, 220.5, 225.5, 230.5].map(line => ({
                        line,
                        pick: totalExp > line ? 'OVER' : 'UNDER',
                        conf: Math.min(78, 45 + Math.abs(totalExp - line) * 2.5)
                    }))
                },
                spread: {
                    value: spread,
                    pick: spread > 0 ? homeTeam : awayTeam,
                    conf: Math.min(75, 48 + Math.abs(spread) * 2)
                },
                homeExp,
                awayExp
            };
        }

        function getPlayersForTeam(teamName) {
            const players = [];
            for (const [name, data] of Object.entries(NBA_PLAYERS)) {
                const team = NBA_TEAMS[teamName];
                if (team && data.team === team.abbr) {
                    players.push({ name, ...data });
                }
            }
            return players;
        }

        function analyzeTennisMatch(p1Name, p2Name) {
            const p1 = getTennisPlayer(p1Name);
            const p2 = getTennisPlayer(p2Name);

            const rankDiff = p2.rank - p1.rank;
            const winDiff = p1.winRate - p2.winRate;

            let p1WinProb = 50 + rankDiff * 2 + winDiff * 0.3;
            p1WinProb = Math.max(20, Math.min(80, p1WinProb));

            const avgGames = (p1.avgGames + p2.avgGames) / 2;
            const tightMatch = Math.abs(p1WinProb - 50) < 12;
            const expGames = avgGames + (tightMatch ? 2.5 : -1.5);

            return {
                winner: {
                    player: p1WinProb > 50 ? p1Name : p2Name,
                    prob: p1WinProb > 50 ? p1WinProb : (100 - p1WinProb),
                    conf: Math.min(80, 48 + Math.abs(p1WinProb - 50) * 0.7)
                },
                games: {
                    exp: expGames,
                    lines: [20.5, 21.5, 22.5, 23.5].map(line => ({
                        line,
                        pick: expGames > line ? 'OVER' : 'UNDER',
                        conf: Math.min(78, 46 + Math.abs(expGames - line) * 8)
                    }))
                },
                p1WinProb,
                p2WinProb: 100 - p1WinProb
            };
        }

        function getTennisPlayer(name) {
            for (const [pName, stats] of Object.entries(TENNIS_PLAYERS)) {
                if (name.toLowerCase().includes(pName.split(' ')[0].toLowerCase())) {
                    return stats;
                }
            }
            return { rank: 50, winRate: 50, avgGames: 22 };
        }

                                                    <button onclick="savePick('${p.name} O ${(p.ppg - 0.5).toFixed(1)} PTS', 62, 'nba')" class="bg-orange-500/60 text-white px-2 py-1 rounded text-xs">O ${(p.ppg - 0.5).toFixed(1)} PTS</button>
                                                    <button onclick="savePick('${p.name} O ${(p.rpg - 0.5).toFixed(1)} REB', 58, 'nba')" class="bg-orange-500/60 text-white px-2 py-1 rounded text-xs">O ${(p.rpg - 0.5).toFixed(1)} REB</button>
                                                    <button onclick="savePick('${p.name} O ${(p.apg - 0.5).toFixed(1)} AST', 55, 'nba')" class="bg-orange-500/60 text-white px-2 py-1 rounded text-xs">O ${(p.apg - 0.5).toFixed(1)} AST</button>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            ` : ''}
                        `;
                    } else if (sport === 'tennis') {
                        const m = state.selectedMatch;
                        const p1 = m.players?.home?.name || 'Player 1';
                        const p2 = m.players?.away?.name || 'Player 2';
                        const analysis = analyzeTennisMatch(p1, p2);

                        content = `
                            <button onclick="state.selectedMatch=null;render()" class="flex items-center gap-2 text-gray-400 mb-4 hover:text-white">
                                ‚Üê Torna ai match
                            </button>
                            
                            <div class="glass rounded-2xl p-4 mb-4 glow-purple">
                                <div class="text-xs text-gray-500 mb-2">${m.league?.name || 'ATP/WTA'}</div>
                                <div class="flex items-center justify-between">
                                    <span class="font-bold text-white">${p1}</span>
                                    <span class="text-gray-500 text-sm">vs</span>
                                    <span class="font-bold text-white">${p2}</span>
                                </div>
                            </div>

                            <!-- WINNER -->
                            <div class="glass rounded-xl p-4 mb-3">
                                <h3 class="font-bold mb-3">üèÜ Vincente</h3>
                                <div class="grid grid-cols-2 gap-3">
                                    <div class="bg-black/30 rounded-lg p-3 text-center ${analysis.winner.player === p1 ? 'ring-2 ring-purple-500' : ''}">
                                        <p class="font-bold text-white">${p1}</p>
                                        <p class="text-xs ${confClass(analysis.p1WinProb > 50 ? analysis.winner.conf : 100 - analysis.winner.conf)}">${analysis.p1WinProb.toFixed(0)}%</p>
                                        <button onclick="savePick('${p1} vs ${p2} - Vince ${p1}', ${analysis.p1WinProb > 50 ? analysis.winner.conf : 100 - analysis.winner.conf}, 'tennis')" class="mt-2 bg-purple-500 text-white px-3 py-1 rounded text-xs">üíæ</button>
                                    </div>
                                    <div class="bg-black/30 rounded-lg p-3 text-center ${analysis.winner.player === p2 ? 'ring-2 ring-purple-500' : ''}">
                                        <p class="font-bold text-white">${p2}</p>
                                        <p class="text-xs ${confClass(analysis.p2WinProb > 50 ? analysis.winner.conf : 100 - analysis.winner.conf)}">${analysis.p2WinProb.toFixed(0)}%</p>
                                        <button onclick="savePick('${p1} vs ${p2} - Vince ${p2}', ${analysis.p2WinProb > 50 ? analysis.winner.conf : 100 - analysis.winner.conf}, 'tennis')" class="mt-2 bg-purple-500 text-white px-3 py-1 rounded text-xs">üíæ</button>
                                    </div>
                                </div>
                            </div>

                            <!-- GAMES -->
                            <div class="glass rounded-xl p-4">
                                <h3 class="font-bold mb-2 flex items-center gap-2">üéæ Total Games <span class="text-xs text-gray-500 font-normal">Exp: ${analysis.games.exp.toFixed(1)}</span></h3>
                                <div class="space-y-2">
                                    ${analysis.games.lines.map(l => `
                                        <div class="flex items-center justify-between bg-black/30 rounded-lg p-2">
                                            <span class="text-sm text-gray-400">${l.pick} ${l.line}</span>
                                            <div class="flex items-center gap-2">
                                                <span class="text-sm font-bold ${confClass(l.conf)}">${l.conf.toFixed(0)}%</span>
                                                <button onclick="savePick('${p1} vs ${p2} - ${l.pick} ${l.line} Games', ${l.conf}, 'tennis')" class="bg-purple-500/80 text-white px-2 py-1 rounded text-xs">üíæ</button>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `;
                    }
                } else {
                    // Match list
                    if (sport === 'football') {
                        content = `
                            <div class="flex gap-1.5 overflow-x-auto pb-2 mb-3">
                                ${Object.entries(FOOTBALL_LEAGUES).slice(0, 8).map(([id, l]) => `
                                    <button onclick="state.selectedLeague=${id};loadMatches()" class="px-2.5 py-1.5 rounded-lg text-xs font-bold whitespace-nowrap ${state.selectedLeague == id ? 'bg-gradient-to-r from-emerald-400 to-cyan-500 text-gray-900' : 'glass text-gray-400'}">
                                        ${l.flag}
                                    </button>
                                `).join('')}
                                <select onchange="state.selectedLeague=this.value;loadMatches()" class="px-2 py-1 rounded-lg text-xs">
                                    <option value="">+ Altri</option>
                                    ${Object.entries(FOOTBALL_LEAGUES).slice(8).map(([id, l]) => `<option value="${id}">${l.flag} ${l.name}</option>`).join('')}
                                </select>
                            </div>
                        `;
                    }

                    content += `
                        <div class="flex items-center justify-between mb-3">
                            <h2 class="font-bold">${sport === 'football' ? '‚öΩ' : sport === 'nba' ? 'üèÄ' : 'üéæ'} Partite</h2>
                            <button onclick="loadMatches()" class="glass px-3 py-1.5 rounded-lg text-xs font-bold ${state.loading ? 'opacity-50' : ''}">
                                ${state.loading ? '‚è≥ Caricamento...' : 'üîÑ Carica'}
                            </button>
                        </div>
                    `;

                    if (state.loading) {
                        content += `<div class="glass rounded-xl p-8 text-center"><div class="w-10 h-10 border-4 border-cyan-400 border-t-transparent rounded-full loader mx-auto"></div></div>`;
                    } else if (state.error) {
                        content += `<div class="glass rounded-xl p-6 text-center text-red-400">${state.error}</div>`;
                    } else if (state.matches.length === 0) {
                        content += `<div class="glass rounded-xl p-8 text-center text-gray-500">Clicca üîÑ Carica per vedere le partite</div>`;
                    } else {
                        content += `<div class="space-y-2">`;
                        state.matches.forEach((m, i) => {
                            const dt = formatDateTime(sport === 'football' ? m.fixture?.date : m.date);
                            let home, away, league;
                            
                            if (sport === 'football') {
                                home = m.teams.home.name;
                                away = m.teams.away.name;
                                league = m.league?.name || '';
                            } else if (sport === 'nba') {
                                home = m.teams.home.name;
                                away = m.teams.away.name;
                                league = 'NBA';
                            } else {
                                home = m.players?.home?.name || 'TBD';
                                away = m.players?.away?.name || 'TBD';
                                league = m.league?.name || 'Tennis';
                            }

                            content += `
                                <div onclick="state.selectedMatch=state.matches[${i}];render()" class="glass rounded-xl p-3 match-card slide-up" style="animation-delay:${i * 30}ms">
                                    <div class="flex items-center justify-between mb-1">
                                        <span class="text-[10px] text-gray-500">${league}</span>
                                        <span class="text-[10px] text-gray-500">${dt.date} ‚Ä¢ ${dt.time}</span>
                                    </div>
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center gap-2">
                                            ${sport === 'football' && m.teams?.home?.logo ? `<img src="${m.teams.home.logo}" class="w-6 h-6"/>` : ''}
                                            ${sport === 'nba' && m.teams?.home?.logo ? `<img src="${m.teams.home.logo}" class="w-6 h-6"/>` : ''}
                                            <span class="font-bold text-white text-sm">${home}</span>
                                        </div>
                                        <span class="text-gray-500 text-xs">vs</span>
                                        <div class="flex items-center gap-2">
                                            <span class="font-bold text-white text-sm">${away}</span>
                                            ${sport === 'football' && m.teams?.away?.logo ? `<img src="${m.teams.away.logo}" class="w-6 h-6"/>` : ''}
                                            ${sport === 'nba' && m.teams?.away?.logo ? `<img src="${m.teams.away.logo}" class="w-6 h-6"/>` : ''}
                                        </div>
                                    </div>
                                    <div class="text-right mt-2">
                                        <span class="text-xs text-cyan-400">Clicca per analisi ‚Üí</span>
                                    </div>
                                </div>
                            `;
                        });
                        content += `</div>`;
                    }
                }
            }

            // ========== STATS TAB ==========
            if (state.activeTab === 'stats') {
                const stats = getStats();
                content = `
                    <div class="glass rounded-xl p-4 mb-4 glow">
                        <div class="flex items-center justify-between mb-3">
                            <h3 class="font-bold">üìä Statistiche</h3>
                            <span class="text-xs ${state.syncStatus === 'synced' ? 'text-emerald-400' : 'text-gray-500'}">
                                ${state.syncStatus === 'synced' ? '‚òÅÔ∏è Sincronizzato' : 'üíæ Locale'}
                            </span>
                        </div>
                        <div class="grid grid-cols-4 gap-2 text-center">
                            <div class="bg-white/5 rounded-lg p-3">
                                <p class="text-2xl font-black text-white">${stats.total}</p>
                                <p class="text-[10px] text-gray-500">Totali</p>
                            </div>
                            <div class="bg-emerald-500/20 rounded-lg p-3">
                                <p class="text-2xl font-black text-emerald-400">${stats.won}</p>
                                <p class="text-[10px] text-gray-500">Vinti</p>
                            </div>
                            <div class="bg-red-500/20 rounded-lg p-3">
                                <p class="text-2xl font-black text-red-400">${stats.lost}</p>
                                <p class="text-[10px] text-gray-500">Persi</p>
                            </div>
                            <div class="bg-cyan-500/20 rounded-lg p-3">
                                <p class="text-2xl font-black text-cyan-400">${stats.hitRate}%</p>
                                <p class="text-[10px] text-gray-500">Hit Rate</p>
                            </div>
                        </div>
                    </div>

                    <h3 class="font-bold mb-3">üìù Storico Pick</h3>
                    <div class="space-y-2">
                        ${state.history.length === 0 ? '<div class="glass rounded-xl p-6 text-center text-gray-500">Nessun pick salvato</div>' : ''}
                        ${state.history.sort((a,b) => b.id - a.id).slice(0, 50).map(e => {
                            const icon = e.sport === 'nba' ? 'üèÄ' : e.sport === 'tennis' ? 'üéæ' : '‚öΩ';
                            const bgClass = e.result === 'won' ? 'bg-emerald-500/10 border-emerald-500/30' : e.result === 'lost' ? 'bg-red-500/10 border-red-500/30' : '';
                            return `
                                <div class="glass rounded-lg p-3 border ${bgClass}">
                                    <div class="flex items-center justify-between">
                                        <div class="flex items-center gap-2 flex-1 min-w-0">
                                            <span>${icon}</span>
                                            <div class="min-w-0">
                                                <p class="text-sm text-white truncate">${e.description}</p>
                                                <p class="text-[10px] text-gray-500">${e.conf}% ‚Ä¢ ${new Date(e.date).toLocaleDateString('it-IT')}</p>
                                            </div>
                                        </div>
                                        ${e.result === null ? `
                                            <div class="flex gap-1 ml-2">
                                                <button onclick="updateResult(${e.id},'won')" class="bg-emerald-500 hover:bg-emerald-600 text-white px-2.5 py-1.5 rounded text-xs font-bold">‚úì</button>
                                                <button onclick="updateResult(${e.id},'lost')" class="bg-red-500 hover:bg-red-600 text-white px-2.5 py-1.5 rounded text-xs font-bold">‚úó</button>
                                            </div>
                                        ` : `<span class="text-xl ml-2">${e.result === 'won' ? '‚úÖ' : '‚ùå'}</span>`}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>

                    <button onclick="signOut()" class="w-full mt-6 py-3 glass rounded-xl text-red-400 text-sm font-medium">üö™ Logout</button>
                `;
            }

            // ========== MAIN LAYOUT ==========
            root.innerHTML = `
                <div class="max-w-lg mx-auto min-h-screen flex flex-col">
                    <header class="glass sticky top-0 z-50 border-b border-white/5">
                        <div class="px-4 py-3 flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <div class="w-9 h-9 rounded-xl bg-gradient-to-br ${sportColors[sport]} flex items-center justify-center">
                                    <span class="text-lg">${sport === 'football' ? '‚öΩ' : sport === 'nba' ? 'üèÄ' : 'üéæ'}</span>
                                </div>
                                <div>
                                    <h1 class="font-black text-white text-sm">BOMBA BET</h1>
                                    <p class="text-[10px] text-gray-500">${state.user?.displayName || 'User'}</p>
                                </div>
                            </div>
                            
                            <div class="flex gap-1 glass rounded-xl p-1">
                                <button onclick="state.activeSport='football';state.activeTab='matches';state.selectedMatch=null;state.matches=[];render()" class="px-2.5 py-1.5 rounded-lg text-sm ${sport === 'football' ? 'bg-gradient-to-r from-emerald-400 to-cyan-500 text-gray-900 font-bold' : 'text-gray-500'}">‚öΩ</button>
                                <button onclick="state.activeSport='nba';state.activeTab='matches';state.selectedMatch=null;state.matches=[];render()" class="px-2.5 py-1.5 rounded-lg text-sm ${sport === 'nba' ? 'bg-gradient-to-r from-orange-400 to-yellow-500 text-gray-900 font-bold' : 'text-gray-500'}">üèÄ</button>
                                <button onclick="state.activeSport='tennis';state.activeTab='matches';state.selectedMatch=null;state.matches=[];render()" class="px-2.5 py-1.5 rounded-lg text-sm ${sport === 'tennis' ? 'bg-gradient-to-r from-purple-400 to-pink-500 text-white font-bold' : 'text-gray-500'}">üéæ</button>
                            </div>
                        </div>
                        
                        <div class="flex px-3 pb-2 gap-2">
                            <button onclick="state.activeTab='matches';state.selectedMatch=null;render()" class="flex-1 py-2 rounded-lg text-xs font-bold ${state.activeTab === 'matches' ? 'bg-gradient-to-r ' + sportColors[sport] + ' text-gray-900' : 'glass text-gray-500'}">üìÖ Partite</button>
                            <button onclick="state.activeTab='stats';render()" class="flex-1 py-2 rounded-lg text-xs font-bold ${state.activeTab === 'stats' ? 'bg-gradient-to-r ' + sportColors[sport] + ' text-gray-900' : 'glass text-gray-500'}">üìä Stats</button>
                        </div>
                    </header>
                    
                    <main class="flex-1 p-4 pb-6">${content}</main>
                </div>
            `;
        }

        // INIT
        setupAuthListener();
    </script>
</body>
</html>
