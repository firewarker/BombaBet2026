        function getTeamStats(name) {
            for (const [team, stats] of Object.entries(TEAM_STATS)) {
                if (name.toLowerCase().includes(team.toLowerCase())) return stats;
            }
            return { corners: 5.0, cornersAg: 5.0, cards: 2.0, cardsAg: 2.0 };
        }

        function analyzeCorners(home, away) {
            const h = getTeamStats(home);
            const a = getTeamStats(away);
            
            let homeC = (h.corners * 1.08 + a.cornersAg * 0.92) / 2;
            let awayC = (a.corners * 0.92 + h.cornersAg * 1.08) / 2;
            const total = homeC + awayC;
            
            const lines = [8.5, 9.5, 10.5, 11.5];
            const preds = lines.map(line => {
                const diff = total - line;
                const prob = Math.max(18, Math.min(82, 50 + diff * 14));
                return { line, pick: diff > 0 ? 'OVER' : 'UNDER', prob: diff > 0 ? prob : 100 - prob, conf: Math.min(85, 50 + Math.abs(diff) * 9) };
            });
            
            return { homeC: homeC.toFixed(1), awayC: awayC.toFixed(1), total: total.toFixed(1), preds, best: preds.reduce((a,b) => a.conf > b.conf ? a : b) };
        }

        function analyzeCards(home, away) {
            const h = getTeamStats(home);
            const a = getTeamStats(away);
            
            let homeCards = (h.cards * 0.88 + a.cardsAg * 1.12) / 2;
            let awayCards = (a.cards * 1.15 + h.cardsAg * 0.85) / 2;
            const total = homeCards + awayCards;
            
            const lines = [3.5, 4.5, 5.5];
            const preds = lines.map(line => {
                const diff = total - line;
                const prob = Math.max(20, Math.min(80, 50 + diff * 18));
                return { line, pick: diff > 0 ? 'OVER' : 'UNDER', prob: diff > 0 ? prob : 100 - prob, conf: Math.min(82, 48 + Math.abs(diff) * 11) };
            });
            
            return { homeCards: homeCards.toFixed(1), awayCards: awayCards.toFixed(1), total: total.toFixed(1), preds, best: preds.reduce((a,b) => a.conf > b.conf ? a : b) };
        }

        function analyzeNBAGame(homeTeam, awayTeam) {
            const home = NBA_TEAMS[homeTeam] || { avgPts: 112, avgAllow: 112 };
            const away = NBA_TEAMS[awayTeam] || { avgPts: 112, avgAllow: 112 };
            
            const homeExp = (home.avgPts + away.avgAllow) / 2 * 1.02;
            const awayExp = (away.avgPts + home.avgAllow) / 2 * 0.98;
            const totalExp = homeExp + awayExp;
            
            const lines = [215.5, 220.5, 225.5, 230.5];
            const preds = lines.map(line => {
                const diff = totalExp - line;
                const prob = Math.max(22, Math.min(78, 50 + diff * 3));
                return { line, pick: diff > 0 ? 'OVER' : 'UNDER', prob: diff > 0 ? prob : 100 - prob, conf: Math.min(78, 45 + Math.abs(diff) * 2.5) };
            });
            
            const spread = homeExp - awayExp;
            
            return { homeExp: homeExp.toFixed(1), awayExp: awayExp.toFixed(1), totalExp: totalExp.toFixed(1), preds, spread: spread.toFixed(1), best: preds.reduce((a,b) => a.conf > b.conf ? a : b) };
        }

        function analyzePlayerProps(playerName) {
            const player = NBA_PLAYERS[playerName];
            if (!player) return null;
            
            const props = [
                { stat: 'PTS', line: (player.ppg - 0.5).toFixed(1), pick: 'OVER', conf: 62 + Math.random() * 12 },
                { stat: 'REB', line: (player.rpg - 0.5).toFixed(1), pick: 'OVER', conf: 58 + Math.random() * 14 },
                { stat: 'AST', line: (player.apg - 0.5).toFixed(1), pick: 'OVER', conf: 55 + Math.random() * 15 }
            ];
            
            return { player: playerName, avgPts: player.ppg, avgReb: player.rpg, avgAst: player.apg, props };
        }

        function analyzeTennisMatch(player1, player2) {
            const p1 = TENNIS_PLAYERS_DATA[player1] || { rank: 50, winRate: 50, avgGames: 22 };
            const p2 = TENNIS_PLAYERS_DATA[player2] || { rank: 50, winRate: 50, avgGames: 22 };
            
            const rankDiff = p2.rank - p1.rank;
            const winDiff = p1.winRate - p2.winRate;
            
            let p1WinProb = 50 + rankDiff * 2 + winDiff * 0.3;
            p1WinProb = Math.max(20, Math.min(80, p1WinProb));
            
            const avgGames = (p1.avgGames + p2.avgGames) / 2;
            const tightMatch = Math.abs(p1WinProb - 50) < 12;
            const expGames = avgGames + (tightMatch ? 2.5 : -1.5);
            
            const gameLines = [20.5, 21.5, 22.5, 23.5];
            const gamePreds = gameLines.map(line => {
                const diff = expGames - line;
                const prob = Math.max(25, Math.min(75, 50 + diff * 12));
                return { line, pick: diff > 0 ? 'OVER' : 'UNDER', prob: diff > 0 ? prob : 100 - prob, conf: Math.min(78, 46 + Math.abs(diff) * 8) };
            });
            
            return { 
                p1WinProb: p1WinProb.toFixed(0), 
                p2WinProb: (100 - p1WinProb).toFixed(0), 
                expGames: expGames.toFixed(1), 
                gamePreds,
                winner: { player: p1WinProb > 50 ? player1 : player2, conf: Math.min(80, 48 + Math.abs(p1WinProb - 50) * 0.7) }
            };
        }

        function getFootballHotPicks() {
            const picks = [];
            state.footballMatches.forEach((match, idx) => {
                const home = match.teams?.home?.name || 'Home';
                const away = match.teams?.away?.name || 'Away';
                const corners = analyzeCorners(home, away);
                const cards = analyzeCards(home, away);
                
                if (corners.best.conf >= 65) {
                    picks.push({ type: 'corner', match, home, away, analysis: corners, pred: corners.best, idx });
                }
                if (cards.best.conf >= 62) {
                    picks.push({ type: 'cards', match, home, away, analysis: cards, pred: cards.best, idx });
                }
            });
            return picks.sort((a,b) => b.pred.conf - a.pred.conf).slice(0, 8);
        }

        function getNBAHotPicks() {
            const picks = [];
            state.nbaGames.forEach((game, idx) => {
                const home = game.teams?.home?.name || 'Home';
                const away = game.teams?.away?.name || 'Away';
                const analysis = analyzeNBAGame(home, away);
                
                if (analysis.best.conf >= 60) {
                    picks.push({ type: 'total', game, home, away, analysis, pred: analysis.best, idx });
                }
            });
            
            // Add some player props
            Object.keys(NBA_PLAYERS).slice(0, 6).forEach(playerName => {
                const props = analyzePlayerProps(playerName);
                if (props && props.props[0].conf >= 62) {
                    picks.push({ type: 'player', player: playerName, analysis: props, pred: props.props[0] });
                }
            });
            
            return picks.sort((a,b) => b.pred.conf - a.pred.conf).slice(0, 10);
        }

        function getTennisHotPicks() {
            const picks = [];
            state.tennisMatches.forEach((match, idx) => {
                const p1 = match.players?.home?.name || 'Player 1';
                const p2 = match.players?.away?.name || 'Player 2';
                const analysis = analyzeTennisMatch(p1, p2);
                
                if (analysis.winner.conf >= 60) {
                    picks.push({ type: 'winner', match, p1, p2, analysis, pred: { pick: analysis.winner.player, conf: analysis.winner.conf }, idx });
                }
                if (analysis.gamePreds[0]?.conf >= 58) {
                    picks.push({ type: 'games', match, p1, p2, analysis, pred: analysis.gamePreds[0], idx });
                }
            });
            return picks.sort((a,b) => b.pred.conf - a.pred.conf).slice(0, 8);
        }

                conf,
                result: null,
                date: new Date().toISOString()
            };

            const resolved = state.history.filter(e => e.result !== null);
            const won = resolved.filter(e => e.result === 'won').length;
            return { total: state.history.length, won, lost: resolved.length - won, hitRate: resolved.length > 0 ? (won / resolved.length * 100).toFixed(1) : 0 };
        }
