            if (!database || !state.user) return;
            
            state.syncStatus = 'syncing';
            render();
            
            try {
                const snapshot = await database.ref(`users/${state.user.uid}/history`).once('value');
                const data = snapshot.val();
                state.history = data ? Object.values(data) : [];
                state.syncStatus = 'synced';
            } catch (error) {
                console.error('Load error:', error);
                state.syncStatus = 'offline';
            }
            render();
        }

            if (!database || !state.user) return;
            
            database.ref(`users/${state.user.uid}/history`).on('value', (snapshot) => {

                state.history = data ? Object.values(data) : [];
                state.syncStatus = 'synced';
                render();
            });

            try {

        function analyzeCorners(home, away) {
            const h = getTeamStats(home);
            const a = getTeamStats(away);
            
            let homeC = (h.corners * 1.08 + a.cornersAg * 0.92) / 2;
            let awayC = (a.corners * 0.92 + h.cornersAg * 1.08) / 2;
            const total = homeC + awayC;
            
            const lines = [8.5, 9.5, 10.5, 11.5];
            const preds = lines.map(line => {
                const diff = total - line;
                const prob = Math.max(18, Math.min(82, 50 + diff * 14));
                return { line, pick: diff > 0 ? 'OVER' : 'UNDER', prob: diff > 0 ? prob : 100 - prob, conf: Math.min(85, 50 + Math.abs(diff) * 9) };
            });
            
            return { homeC: homeC.toFixed(1), awayC: awayC.toFixed(1), total: total.toFixed(1), preds, best: preds.reduce((a,b) => a.conf > b.conf ? a : b) };
        }

            const total = homeCards + awayCards;
            
            const lines = [3.5, 4.5, 5.5];

            });

            });
            
            const spread = homeExp - awayExp;
            const spreadPred = { line: Math.abs(spread).toFixed(1), pick: spread > 0 ? game.home : game.away, conf: Math.min(75, 48 + Math.abs(spread) * 2) };
            
            return { homeExp: homeExp.toFixed(1), awayExp: awayExp.toFixed(1), totalExp: totalExp.toFixed(1), totalPreds, spreadPred, best: totalPreds.reduce((a,b) => a.conf > b.conf ? a : b) };
        }

        function analyzePlayerProps(playerName, oppTeam) {
            const player = NBA_PLAYERS[playerName];
            if (!player) return null;
            
            const opp = NBA_TEAMS[oppTeam];
            const defFactor = opp ? (opp.avgAllow / 112) : 1;
            
            const expPts = player.ppg * defFactor * (0.95 + Math.random() * 0.1);
            const ptsLines = [player.ppg - 3.5, player.ppg - 0.5, player.ppg + 2.5];
            const ptsPreds = ptsLines.map(line => {
                const diff = expPts - line;
                const prob = Math.max(25, Math.min(75, 50 + diff * 8));
                return { stat: 'PTS', line: line.toFixed(1), pick: diff > 0 ? 'OVER' : 'UNDER', prob: diff > 0 ? prob : 100 - prob, conf: Math.min(76, 48 + Math.abs(diff) * 5) };
            });
            
            const expReb = player.rpg * (0.92 + Math.random() * 0.16);
            const rebLine = player.rpg - 0.5;
            const rebDiff = expReb - rebLine;
            const rebPred = { stat: 'REB', line: rebLine.toFixed(1), pick: rebDiff > 0 ? 'OVER' : 'UNDER', prob: Math.max(30, Math.min(70, 50 + rebDiff * 10)), conf: Math.min(72, 45 + Math.abs(rebDiff) * 6) };
            
            const expAst = player.apg * (0.90 + Math.random() * 0.2);
            const astLine = player.apg - 0.5;
            const astDiff = expAst - astLine;
            const astPred = { stat: 'AST', line: astLine.toFixed(1), pick: astDiff > 0 ? 'OVER' : 'UNDER', prob: Math.max(30, Math.min(70, 50 + astDiff * 10)), conf: Math.min(70, 44 + Math.abs(astDiff) * 6) };
            
            const expPRA = expPts + expReb + expAst;
            const praLine = player.ppg + player.rpg + player.apg - 1.5;
            const praDiff = expPRA - praLine;
            const praPred = { stat: 'PRA', line: praLine.toFixed(1), pick: praDiff > 0 ? 'OVER' : 'UNDER', prob: Math.max(28, Math.min(72, 50 + praDiff * 4)), conf: Math.min(74, 46 + Math.abs(praDiff) * 3) };
            
            const allProps = [...ptsPreds, rebPred, astPred, praPred];
            
            return { player: playerName, team: player.team, avgPts: player.ppg, avgReb: player.rpg, avgAst: player.apg, props: allProps.sort((a,b) => b.conf - a.conf), bestProp: allProps.reduce((a,b) => a.conf > b.conf ? a : b) };
        }

        // ============================================================
        // üéæ TENNIS ALGORITHMS
        // ============================================================

        function analyzeTennisMatch(match) {
            const p1 = TENNIS_PLAYERS[match.player1];
            const p2 = TENNIS_PLAYERS[match.player2];
            
            if (!p1 || !p2) return null;
            
            const surface = match.surface || 'hard';
            const p1Surface = p1.surface[surface] || 70;
            const p2Surface = p2.surface[surface] || 70;
            
            const rankDiff = p2.rank - p1.rank;
            const winDiff = p1.winRate - p2.winRate;
            const surfDiff = p1Surface - p2Surface;
            
            let p1WinProb = 50 + rankDiff * 2 + winDiff * 0.3 + surfDiff * 0.2;
            p1WinProb = Math.max(20, Math.min(80, p1WinProb));
            
            const avgGames = (p1.avgGames + p2.avgGames) / 2;
            const tightMatch = Math.abs(p1WinProb - 50) < 12;
            const expGames = avgGames + (tightMatch ? 2.5 : -1.5);
            
            const gameLines = [20.5, 21.5, 22.5, 23.5];
            const gamePreds = gameLines.map(line => {
                const diff = expGames - line;
                const prob = Math.max(25, Math.min(75, 50 + diff * 12));
                return { line, pick: diff > 0 ? 'OVER' : 'UNDER', prob: diff > 0 ? prob : 100 - prob, conf: Math.min(78, 46 + Math.abs(diff) * 8) };
            });
            
            return { p1WinProb: p1WinProb.toFixed(0), p2WinProb: (100 - p1WinProb).toFixed(0), expGames: expGames.toFixed(1), gamePreds, winner: { player: p1WinProb > 50 ? match.player1 : match.player2, conf: Math.min(80, 48 + Math.abs(p1WinProb - 50) * 0.7) }, best: gamePreds.reduce((a,b) => a.conf > b.conf ? a : b) };
        }

        function getFootballHotPicks() {
            const picks = [];
            state.footballMatches.forEach(match => {
                const home = match.homeTeam.shortName || match.homeTeam.name;
                const away = match.awayTeam.shortName || match.awayTeam.name;
                const corners = analyzeCorners(home, away);
                const cards = analyzeCards(home, away);
                if (corners.best.conf >= 68) picks.push({ type: 'corner', match, analysis: corners, pred: corners.best });
                if (cards.best.conf >= 65) picks.push({ type: 'cards', match, analysis: cards, pred: cards.best });
            });
            return picks.sort((a,b) => b.pred.conf - a.pred.conf).slice(0, 8);
        }

        function getNBAHotPicks() {
            const picks = [];
            NBA_GAMES.forEach(game => {
                const analysis = analyzeNBAGame(game);
                if (analysis.best.conf >= 62) picks.push({ type: 'total', game, analysis, pred: analysis.best });
                if (analysis.spreadPred.conf >= 60) picks.push({ type: 'spread', game, analysis, pred: analysis.spreadPred });
            });
            NBA_GAMES.forEach(game => {
                game.players.forEach(playerName => {
                    const oppTeam = NBA_PLAYERS[playerName]?.team === game.home ? game.away : game.home;
                    const props = analyzePlayerProps(playerName, oppTeam);
                    if (props && props.bestProp.conf >= 65) picks.push({ type: 'player', game, player: playerName, analysis: props, pred: props.bestProp });
                });
            });
            return picks.sort((a,b) => b.pred.conf - a.pred.conf).slice(0, 10);
        }

        function getTennisHotPicks() {
            const picks = [];
            TENNIS_MATCHES.forEach(match => {
                const analysis = analyzeTennisMatch(match);
                if (!analysis) return;
                if (analysis.winner.conf >= 62) picks.push({ type: 'winner', match, analysis, pred: { pick: analysis.winner.player, conf: analysis.winner.conf } });
                if (analysis.best.conf >= 60) picks.push({ type: 'games', match, analysis, pred: analysis.best });
            });
            return picks.sort((a,b) => b.pred.conf - a.pred.conf).slice(0, 8);
        }

                    ${state.history.length > 0 ? `<button onclick="if(confirm('Cancellare tutto?')){deleteCloudHistory();render()}" class="w-full mt-4 py-2 glass rounded-lg text-red-400 text-sm">üóëÔ∏è Cancella</button>` : ''}

            }

            // Account TAB
            if (state.activeTab === 'account') {
                content = `
                    <div class="glass rounded-xl p-6 text-center">

                        ${state.user ? `

                            </div>
                            <button onclick="signOut()" class="mt-4 w-full py-3 glass rounded-xl text-red-400 font-medium">üö™ Logout</button>
                        ` : `
                            <h3 class="font-bold text-white text-lg">Non loggato</h3>

                            ${isFirebaseConfigured ? `

                                    <img src="https://www.google.com/favicon.ico" class="w-5 h-5"/> Accedi con Google
                                </button>
                            ` : `
                                <div class="p-4 bg-amber-500/20 rounded-lg">
                                    <p class="text-amber-400 text-sm">‚ö†Ô∏è Firebase non configurato</p>
                                    <p class="text-xs text-gray-500 mt-1">Segui le istruzioni in SETUP_FIREBASE.txt</p>
                                </div>
                            `}
                        `}
                    </div>
                    
                    <div class="glass rounded-xl p-4 mt-4">
                        <h4 class="font-bold mb-3">‚öôÔ∏è Impostazioni</h4>
                        <div class="space-y-2">
                            <div class="flex justify-between items-center py-2">
                                <span class="text-gray-400">API Key</span>
                                <span class="text-xs text-gray-500">${state.apiKey ? '‚úÖ Configurata' : '‚ùå Mancante'}</span>
                            </div>
                            <div class="flex justify-between items-center py-2">
                                <span class="text-gray-400">Firebase</span>
                                <span class="text-xs text-gray-500">${isFirebaseConfigured ? '‚úÖ OK' : '‚ùå Non config.'}</span>
                            </div>
                        </div>
                        <button onclick="localStorage.clear();location.reload()" class="w-full mt-4 py-2 glass rounded-lg text-red-400 text-sm">üîÑ Reset App</button>
                    </div>
                `;
            }

            // MAIN LAYOUT
            const sportColors = { football: 'from-emerald-400 to-cyan-500', nba: 'from-orange-400 to-yellow-500', tennis: 'from-purple-400 to-pink-500' };
            
            root.innerHTML = `
                <div class="max-w-lg mx-auto min-h-screen flex flex-col">
                    <header class="glass sticky top-0 z-50 border-b border-white/5">
                        <div class="px-4 py-3 flex items-center justify-between">
                            <div class="flex items-center gap-2">
                                <div class="w-9 h-9 rounded-xl bg-gradient-to-br ${sportColors[sport]} flex items-center justify-center">
                                    <span class="text-lg">${sport === 'football' ? '‚öΩ' : sport === 'nba' ? 'üèÄ' : 'üéæ'}</span>
                                </div>
                                <div>
                                    <h1 class="font-black text-white text-sm">ULTRA BET V6</h1>
                                    <p class="text-[10px] text-gray-500">‚òÅÔ∏è Cloud</p>
                                </div>
                            </div>
                            
                            <div class="flex items-center gap-2">
                                <div class="flex items-center gap-1 glass rounded-xl p-1">
                                    <button onclick="state.activeSport='football';state.activeTab='hot';render()" class="px-2.5 py-1.5 rounded-lg text-sm ${sport === 'football' ? 'bg-gradient-to-r from-emerald-400 to-cyan-500 text-gray-900 font-bold' : 'text-gray-500'}">‚öΩ</button>
                                    <button onclick="state.activeSport='nba';state.activeTab='hot';render()" class="px-2.5 py-1.5 rounded-lg text-sm ${sport === 'nba' ? 'bg-gradient-to-r from-orange-400 to-yellow-500 text-gray-900 font-bold' : 'text-gray-500'}">üèÄ</button>
                                    <button onclick="state.activeSport='tennis';state.activeTab='hot';render()" class="px-2.5 py-1.5 rounded-lg text-sm ${sport === 'tennis' ? 'bg-gradient-to-r from-purple-400 to-pink-500 text-white font-bold' : 'text-gray-500'}">üéæ</button>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex px-3 pb-2 gap-1">
                            <button onclick="state.activeTab='hot';render()" class="flex-1 py-2 rounded-lg text-xs font-bold ${state.activeTab === 'hot' ? 'bg-gradient-to-r ' + sportColors[sport] + ' text-gray-900' : 'text-gray-500'}">üî• Hot</button>
                            <button onclick="state.activeTab='stats';render()" class="flex-1 py-2 rounded-lg text-xs font-bold ${state.activeTab === 'stats' ? 'bg-gradient-to-r ' + sportColors[sport] + ' text-gray-900' : 'text-gray-500'}">üìä Stats</button>
                            <button onclick="state.activeTab='account';render()" class="flex-1 py-2 rounded-lg text-xs font-bold ${state.activeTab === 'account' ? 'bg-gradient-to-r ' + sportColors[sport] + ' text-gray-900' : 'text-gray-500'}">üë§ Account</button>
                        </div>
                    </header>
                    
                    <main class="flex-1 p-4 pb-6">${content}</main>
                </div>
            `;
        }

        // ============================================================
        // ACTIONS
        // ============================================================

        function saveKey() {
            const key = document.getElementById('apiKeyInput').value.trim();
            if (key) {
                localStorage.setItem('footballDataApiKey', key);
                state.apiKey = key;
                state.showSetup = false;
                render();
                loadFootballMatches();
            }

        // INIT
        setupAuthListener();
    </script>
